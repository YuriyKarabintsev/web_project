<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
                    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
                    crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/base.css">
    <meta property="og:image" content="../static/symbol.png" />
    </head>
    <body>
        <header>
        <h1><a href="/" id="main_title">ITer</a></h1>
            {% if current_user.is_authenticated %}
                <p class="alert"><a href="/per_acc/{{ current_user.id }}">{{ current_user.name }} {{ current_user.surname }}</a></p>
                <p><a href="/logout">Выйти</a></p>
            {% else %}
                <p><a href="/login">Авторизоваться</a></p>
                <p><a href="/registration">Зарегистрироваться</a></p>
            {% endif %}
            </header>
        <main role="main" class="container">
        {% block content %}{% endblock %}
        </main>
    </body>
</html>
